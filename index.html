<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator in JS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        h1 {
            color: blue;
        }
        .container {
            height: 350px;
            width: 550px;
            border: 2px solid green;
            border-radius: 10px;
            background-color: rgba(155, 15, 34, 0.329);
            text-align: center;
        }
        input {
            height: 70px;
            width: 150px;
            font-size: x-large;
            border-radius: 10px;
            text-align: center;
        }
        .boxs {
            font-size: xx-large;
            height: 50px;
            width: 150px;
            display: inline-block;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .btn-container {
            display: flex;
            justify-content: space-evenly;
        }
        button {
            height: 50px;
            width: 120px;
            border-radius: 10px;
            font-size: larger;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <input type="number" placeholder="DATE" id="box1" min="1" max="31">
        <input type="number" placeholder="MONTH" id="box2" min="1" max="12">
        <input type="number" placeholder="YEAR" id="box3" min="1900" max="2100"><br><br>

        <div id="box4" class="boxs">Years</div>
        <div id="box5" class="boxs">Months</div>
        <div id="box6" class="boxs">Days</div><br><br>

        <div class="btn-container">
            <button onclick="agecalculate()">Submit</button>
            <button onclick="resetValues()">Reset</button>
        </div>
    </div>

    <script>
        let a = document.getElementById('box1');
        let b = document.getElementById('box2');
        let c = document.getElementById('box3');
        let d = document.getElementById('box4');
        let e = document.getElementById('box5');
        let f = document.getElementById('box6');

        function agecalculate() {
            // User input
            let inputDate = Number(a.value);
            let inputMonth = Number(b.value);
            let inputYear = Number(c.value);

            if (!inputDate || !inputMonth || !inputYear) {
                alert("Please enter valid date, month and year!");
                return;
            }

            let birthDate = new Date(inputYear, inputMonth - 1, inputDate);
            let currentDate = new Date();
        
            

            if (birthDate > currentDate) {
                alert("Date must be in the past!");
                return;
            }

            let years = currentDate.getFullYear() - birthDate.getFullYear();
            let months = currentDate.getMonth() - birthDate.getMonth();
            let days = currentDate.getDate() - birthDate.getDate();

            if (days < 0) {
                months -= 1;
                let prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                days += prevMonth;
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            d.innerText = years + " Years";
            e.innerText = months + " Months";
            f.innerText = days + " Days";
        }

        function resetValues() {
            a.value = '';
            b.value = '';
            c.value = '';
            d.innerText = "Years";
            e.innerText = "Months";
            f.innerText = "Days";
        }
    </script>
</body>
</html>
